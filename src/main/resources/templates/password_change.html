<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: Layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>Change Password Form</title>
</head>
<body>

	<section>
		<div id="login">
	        <div class="container">
	            <div id="login-row" class="row justify-content-center align-items-center">
	                <div id="login-column" class="col-md-6">
	              		<div id="login-box" style="height : 270px;" class="col-md-12">
	              		
	                        <div th:if="${session.message}" class="container">
	                        	<div class="alert my-2 mt-4 text-center" th:class="'alert ' + ${session.message.type}" role="alert">
	                        		<span th:text="${session.message.content}"></span>
	                        	</div>
	                        </div>
	                      
	                        <h3 class="text-center mt-3 mb-4">Enter New Password</h3>
	                        
	                        <form method="post" action="" th:action="@{/change-password}">
	                        
	                        	<div class="form-group">
	                        	
	                        		<input name="newpassword" required type="text" placeholder="Enter new password here" class="form-control"></input>
	                        		
	                        		<input name="newpassword2" required type="text" placeholder="Enter new password again here" class="form-control mt-3"></input>
	                        		
	                        	</div>
	                        	
	                        	<div class="container text-center">
	                        	
	                        		<button class="btn btn-success">Change Password</button>
	                        	
	                        	</div>
	                        
	                        </form>
                    	</div>
                	</div>
            	</div>
        	</div>
    	</div>
	</section>
	
	<script src="" th:src="@{/js/script.js}"></script>
</body>
</html>
