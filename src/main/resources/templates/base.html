<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(contentFragment)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="" th:href="@{/css/style.css}"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title th:text="${title}">Base html</title>
  </head>
  <body th:class="${scrollablePage} ? '' : 'no-scroll'">
  
    <!-- This is navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    	<i class="fa fa-address-book fa-lg mr-1" style="color: white;" aria-hidden="true"></i>
  		<a class="navbar-brand" href="#">SmartContactManager</a>
  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    		<span class="navbar-toggler-icon"></span>
  		</button>

  		<div class="collapse navbar-collapse" id="navbarSupportedContent">
    		
    		<ul class="navbar-nav ml-auto text-uppercase">
      			<li class="nav-item ">
        			<a th:href="@{/}" class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
     			</li>
     			
      			<li class="nav-item">
        			<a class="nav-link" href="#" th:href="@{/about}">About</a>
      			</li>
     
      			<li class="nav-item">
        			<a class="nav-link" href="#" th:href="@{/signin}" >Login</a>
      			</li>
      			
      			<li class="nav-item">
      				<a class="nav-link" th:href="@{/signup}" href="#" tabindex="-1" aria-disabled="true">SignUp</a>
      			</li>
      			
    		</ul>
  		</div>
	</nav>
	<!-- end of navbar -->
    
    <div th:replace="${contentFragment}"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
 <script src="" th:src="@{/js/script.js}"></script>
  
  </body>
</html>
