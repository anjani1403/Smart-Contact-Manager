<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base :: Layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>This is home page</title>
</head>
<body>
	<section th:fragment="section">
		
		<div class="container">
		
			<div class="card">
			
				<div class="card-body">
				
				<div class="d-flex justify-content-between align-items-center">
				
					<div class="ml-5">
				        <h1 class="m-0 font-italic" th:text="${user.name}"></h1>
				        <p class="m-0 text-muted font-italic " th:text="${user.email}"></p>
				    </div>
				
					<img src="" style="height : 100px; width : 100px;" class="my-profile-picture mr-5" th:src="@{'/img/'+${user.imageUrl}}" alt="profile photo" />
				
				</div>
				
				<table class="table table-bordered text-center mt-3">
					<thead class="thead-light">
						<tr>
					    	<th class="text-center" scope="col">#USER-ID</th>
						    <th class="text-center" scope="col">SCM-<span th:text="${user.id}"></span></th>
				    	</tr>
					</thead>
			  		<tbody>
				  		<tr>
				      		<th scope="row">Email</th>
					      	<td><span th:text="${user.email}"></span></td>
				  		</tr>
				  		<tr>
				      		<th scope="row">Role</th>
					      	<td><span th:text="${user.role}"></span></td>
				  		</tr>
				  		<tr>
				      		<th scope="row">Account Active</th>
					      	<td><span th:text="${user.enabled}"></span></td>
				  		</tr>
				  		
				  		<tr>
				      		<th scope="row">About You</th>
					      	<td><span th:text="${user.about}"></span></td>
				  		</tr>
			  		</tbody>	
				</table>
				
				</div>
			
			</div>
		
		</div>
		
		<script>

			$(document).ready(() => {
				$(".item").removeClass("active");
				$("#yourProfile-link").addClass("active");
			})

		</script>
		
	</section>
</body>
</html>
