<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base :: Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is signup page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3 ">
					
					<div class="my-card mt-5">
					
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
  							<p th:text="${session.message.content}"></p>
  							
  							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
						
						<h1 class="text-center">SighUp Here</h1>
						
						<form th:action="@{/do_signup}" method="post" th:object="${user}">
						
							<!-- name field -->
							<div class="form-group">
							    <label for="name-field">Enter your name : </label>
							    
							    <input 
							    name="name"
							    type="text" 
							    class="form-control" 
							    id="name-field" 
							    aria-describedby="emailHelp"
							    placeholder="eg. John Doe"
							    required
							    th:value="${user.name}"/>
							</div>
							
							<!-- email field -->
							<div class="form-group">
							    <label for="email-field">Enter your email : </label>
							    
							    <input 
							    name="email"
							    type="email" 
							    class="form-control" 
							    id="email-field" 
							    aria-describedby="emailHelp"
							    placeholder="eg. johndoe@gmail.com"
							    required
							    th:value="${user.email}"/>
							</div>
							
							<!-- password field -->
							<div class="form-group">
							    <label for="password-field">Enter your password : </label>
							    
							    <input 
							    name="password"
							    type="password" 
							    class="form-control" 
							    id="password-field" 
							    aria-describedby="emailHelp"
							    required/>
							</div>
							
							
							<!-- User About Field -->
							<div class="form-group">
								<textarea name="about" th:value="${user.about}" placeholder="Enter something about yourself" id="" rows="6" class="form-control"></textarea>
							</div>
							
							<!-- CheckBox for Agree and Proceed -->
							<div class="form-group form-check">
								<input 
								type="checkbox" 
								name="agreement"
								class="form-check-input"
								id="agreement"
								/>
								
								<label for="agreement">Agree and Proceed</label>
							</div>
							
							
							<!-- Submit and Reset button Field -->
							<div class="container text-center">
							
								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn bg-primary text-white">Reset</button>
							
							</div>
							
						</form>
						
					</div>
					
				</div>
			</div>
		</div>
	</section>
</body>
</html>
