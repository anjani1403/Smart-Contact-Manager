<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: Layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>This is login page</title>
</head>
<body>

	<section>
		<div id="login">
	        <div class="container">
	        
	        <div th:if="${param.passwordChanged}" 
	        	style="position: absolute; left: 50%; transform: translateX(-50%); width: fit-content; min-width: 300px;" 
	        	class="alert alert-success text-center mx-auto mt-5">
					
					Your password has been changed successfully. Please login again.
			
			</div>
	        
	            <div id="login-row" class="row justify-content-center align-items-center">
	                <div id="login-column" class="col-md-6">
	              		<div id="login-box" class="col-md-12">
	              		
	                        <form id="login-form" class="form" th:action="@{/dologin}" action="#" method="post">
	                            <h2 class="text-center text-info font-weight-bold">Login</h2>
	                            
								<!-- This portion is now handled by login-fail.html page
								<div th:if="${param.error}" class="alert alert-danger">
	                            	Invalid username or password
	                            </div> -->
	                            
	                            <div th:if="${param.logout}" class="alert alert-success">
	                            	You have been logged out!
	                            </div>
	                            
	                            <div th:if="${param.change}" class="alert alert-success">
	                            	<p th:text="${param.change}"></p>
	                            </div>
	                            
	                            <div class="form-group">
	                               <label for="username" class="text-info pl-3"><strong>  Username :</strong></label><br>
	                                <input type="text" name="username" id="username" placeholder="Enter Email Address" class="form-control">
	                            </div>
	                            <div class="form-group">
	                                <label for="password" class="text-info pl-3"><strong>  Password :</strong></label><br>
	                                <input type="password" name="password" id="password" placeholder="Enter Password" class="form-control">
	                            </div>
	                            
	                            <div class="form-group text-left">
	                            	<a class="text-info hover-link" th:href="@{/forgot}"><u>Forgot Password ?</u></a>
	                            </div>
	                            
	                            <div class="text-center">
	                            	<input type="submit" name="Login" class="btn btn-info btn-block btn-md mt-2" value="submit">
	                            </div>
	                            
	                            <div class="text-center mt-3">
	                            	Don't have an account? <a href="/signup" class="text-info hover-link"><u>Register here</u></a>
	                            </div>
	                            
	                        </form>
                    	</div>
                	</div>
            	</div>
        	</div>
    	</div>
	</section>
	
</body>
</html>
