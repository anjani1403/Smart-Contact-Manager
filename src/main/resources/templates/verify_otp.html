<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: Layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>This is login page</title>
</head>
<body>

	<section>
		<div id="login">
	        <div class="container">
	            <div id="login-row" class="row justify-content-center align-items-center">
	                <div id="login-column" class="col-md-6">
	              		<div id="login-box" style="height : 270px;" class="col-md-12">
	              		
	                        <!-- Email Form -->
	                        <div class="alert alert-success mt-4" role="alert">
	                        	OTP has been sent to your email
	                        </div>
	                        
	                        <!-- message box -->
	              			<div th:if="${session.message}" class="container">
	              			
								<div class="alert alert-danger my-2 mt-4 text-center" role="alert">
								
									<span th:text="${session.message}"></span>
								
								</div>	
									              			
	              			</div>
	                      
	                        <h3 class="text-center mt-3 mb-4">Verify your Email with the OTP</h3>
	                        
	                        <form method="post" action="" th:action="@{/verify-otp}">
	                        
	                        	<div class="form-group">
	                        	
	                        		<input name="otp" required type="text" placeholder="Enter OTP here" class="form-control"></input>
	                        		
	                        	</div>
	                        	
	                        	<div class="container text-center">
	                        	
	                        		<button class="btn btn-success">Verify</button>
	                        	
	                        	</div>
	                        
	                        </form>
                    	</div>
                	</div>
            	</div>
        	</div>
    	</div>
	</section>
	
	<script src="" th:src="@{/js/script.js}"></script>
</body>
</html>
