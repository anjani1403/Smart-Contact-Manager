<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: Layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>This is login page</title>
</head>
<body>

	<section>
		<div id="login">
	        <div class="container">
	            <div id="login-row" class="row justify-content-center align-items-center">
	                <div id="login-column" class="col-md-6">
	              		<div id="login-box" style="height : 240px;" class="col-md-12">
	              		
	              			<!-- message box -->
	              			<div th:if="${session.message}" class="container">
	              			
								<div class="alert alert-danger my-2 mt-4 text-center" role="alert">
								
									<span th:text="${session.message.content}"></span>
								
								</div>	
									              			
	              			</div>
	              		
	                        <!-- Email Form -->
	                        <h3 class="text-center mb-4 pt-4">Your Registered Email</h3>
	                        <form method="post" action="" th:action="@{/send-otp}">
	                        
	                        	<div class="form-group">
	                        	
	                        		<input name="email" required type="email" placeholder="Enter your reqistered email here" class="form-control"></input>
	                        		
	                        	</div>
	                        	
	                        	<div class="container text-center">
	                        	
	                        		<button class="btn btn-warning mt-4">Send OTP</button>
	                        	
	                        	</div>
	                        
	                        </form>
                    	</div>
                	</div>
            	</div>
        	</div>
    	</div>
	</section>
	
	<!-- Remove flash message from session after displaying it -->
	<script th:inline="javascript">
  		/*[[${#session.removeAttribute('message')}]]*/
	</script>
	
	<script src="" th:src="@{/js/script.js}"></script>
</body>
</html>
